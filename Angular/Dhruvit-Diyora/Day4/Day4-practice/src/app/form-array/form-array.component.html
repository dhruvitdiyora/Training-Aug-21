<form [formGroup]="skillsForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <label class="col-sm-2" for="name">Name </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" formControlName="name" />
    </div>
  </div>

  Skills:
  <div formArrayName="skills">
    <ng-container *ngFor="let item of userFormGroups['controls']; let i = index">
    </ng-container>

    <div *ngFor="let skill of skills['controls']; let i = index">
      <div [formGroupName]="i">
        {{ i }}
        skill name :
        <input type="text" formControlName="skill" />
        exp:
        <input type="text" formControlName="exp" />

        <button class="btn btn-danger" (click)="removeSkill(i)">Remove</button>
      </div>
    </div>
  </div>

  <p>
    <button class="btn btn-primary mt-3" type="submit">Submit</button>
  </p>
</form>

<p>
  <button class="btn btn-success" type="button" (click)="addSkills()">
    Add
  </button>
</p>

{{ this.skillsForm.value | json }}

<form [formGroup]="orderForm">
  <div formArrayName="items">
    <ng-container *ngFor="let item of userFormGroups['controls']; let i = index">
      <div [formGroupName]="i">
        <input class="form-control" formControlName="name" placeholder="Item name" />
        <input class="form-control" formControlName="description" placeholder="Item description" />
        <input class="form-control" formControlName="price" placeholder="Item price" />
      </div>
    </ng-container>
  </div>
  <button class="btn btn-dark mt-3" type="button" (click)="addItem()">
    Add Item
  </button>
</form>
