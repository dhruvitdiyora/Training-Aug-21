<br />

<div class="text-center mt-5" style="margin-top: 70px">
  <h1>Day 3 Assignment</h1>
  <div
    class="mt-5 p-3 content col-10 justify-content-center"
    style="text-align: center"
  >
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Average</th>
          <th scope="col">Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of StudentList">
          <td *ngIf="s.Active" class="text-center" scope="row">{{ s.Id }}</td>
          <td *ngIf="s.Active">{{ s.Name }}</td>
          <td *ngIf="s.Active">{{ s.Age }}</td>
          <td *ngIf="s.Active">{{ s.Average }}</td>
          <div *ngIf="s.Active" [ngSwitch]="s.Grade">
            <td
              class="text-center"
              *ngSwitchCase="'A1'"
              [ngClass]="['text-secondary']"
            >
              {{ s.Grade }}
            </td>
            <td
              class="text-center"
              *ngSwitchCase="'A2'"
              [ngClass]="['text-warning']"
            >
              {{ s.Grade }}
            </td>
            <td *ngSwitchCase="'B1'" [ngClass]="['text-danger']">
              {{ s.Grade }}
            </td>
            <td *ngSwitchCase="'B2'" [ngClass]="['text-success']">
              {{ s.Grade }}
            </td>
            <td *ngSwitchDefault [ngClass]="['text-danger']">
              {{ s.Grade }}
            </td>
          </div>
        </tr>
      </tbody>
    </table>
  </div>
</div>
