<hr />
<div class="container" style="margin-top: 30px">
  <h4 class="text-center">Area of Circle</h4>

  <div class="form-group row">
    <label for="radius" class="col-sm-2"> Enter Radius </label>
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        [(ngModel)]="radius"
        id="radius"
      />
    </div>
  </div>
  <br />

  <div class="text-center">
    <button
      type="button"
      class="btn btn-primary text-center"
      (click)="circleArea()"
    >
      Calculate
    </button>
  </div>

  <div class="form-group text-center mt-3">
    <p>
      Area of Circle is: <span class="ans">{{ answer }}</span>
    </p>
  </div>
</div>
