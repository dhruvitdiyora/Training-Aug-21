<hr />

<div class="container" style="margin-top: 30px">
  <h4 class="text-center">Log In</h4>
  <div class="form-group row">
    <label for="username" class="col-sm-2"> Enter Username </label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="username"
        id="username"
      />
    </div>
  </div>
  <div class="form-group row mt-2">
    <label for="password" class="col-sm-2"> Enter Password </label>
    <div class="col-sm-10">
      <input
        type="password"
        class="form-control"
        [(ngModel)]="password"
        id="password"
      />
    </div>
  </div>
  <br />

  <div class="text-center">
    <button
      type="button"
      class="btn btn-primary text-center"
      (click)="validate()"
    >
      Validate
    </button>
  </div>

  <div class="form-group text-center mt-3">
    <p>
      <span class="ans">{{ answer }}</span>
    </p>
  </div>
</div>
