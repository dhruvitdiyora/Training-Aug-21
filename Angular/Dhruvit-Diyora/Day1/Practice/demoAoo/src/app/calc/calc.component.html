<hr />
<div class="container" style="margin-top: 30px">
  <h4 class="text-center">Calculator</h4>

  <div class="form-group row">
    <label for="value1" class="col-sm-2"> Value1 </label>
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        [(ngModel)]="value1"
        id="value1"
      />
    </div>
  </div>
  <div class="form-group row mt-2">
    <label for="value2" class="col-sm-2"> Value2 </label>
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        [(ngModel)]="value2"
        id="value2"
      />
    </div>
  </div>

  <br /><br />

  <div class="text-center">
    <div class="form-group">
      <button type="button" class="btn btn-primary mr-3" (click)="addition()">
        Add
      </button>
      <button
        type="button"
        class="btn btn-secondary mx-2"
        (click)="subtraction()"
      >
        Substract
      </button>
      <button
        type="button"
        class="btn btn-warning mr-3"
        (click)="multiplication()"
      >
        Multiply
      </button>
      <button type="button" class="btn btn-danger mx-2" (click)="division()">
        Divide
      </button>
    </div>
  </div>

  <br />

  <div class="form-group text-center">
    <p>
      Final answer is: <span class="ans">{{ answer }}</span>
    </p>
  </div>
</div>
