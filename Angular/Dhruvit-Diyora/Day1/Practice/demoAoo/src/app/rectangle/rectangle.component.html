<hr />
<div class="container" style="margin-top: 30px">
  <h4 class="text-center">Area of Rectangle</h4>
  <div class="form-group row">
    <label for="length" class="col-sm-2"> Enter length </label>
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        [(ngModel)]="length"
        id="length"
      />
    </div>
  </div>
  <div class="form-group row mt-2">
    <label for="width" class="col-sm-2"> Enter Breadth </label>
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        [(ngModel)]="width"
        id="width"
      />
    </div>
  </div>
  <br />

  <div class="text-center">
    <button
      type="button"
      class="btn btn-primary text-center"
      (click)="rectangleArea()"
    >
      Calculate
    </button>
  </div>

  <div class="form-group text-center mt-3">
    <p>
      Area of Rectangle is: <span class="ans">{{ answer }}</span>
    </p>
  </div>
</div>
