<div class="col-8" style="border: 1px;">
    <form id="employeeform">
        <label for="name">Name:</label>
        <input type="text" required>
        <br />
        <label for="email">Email:</label>
        <input type="email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required>
        <br />
        <label for="phone_number">Mobile:</label>
        <input type="tel" name="phone_number" id="phone_number" pattern="[789][0-9]{9}" required="required" />
        <br />
        <label for="age">Age:</label>
        <input type="number" required>
        <br />
        <label> Gender
            <input type="radio" name="gender" value="male" required>
            Male
        </label><br>

        <label>
            <input type="radio" name="gender" value="female">
            Female
        </label><br>

        <label>
            <input type="radio" name="gender" value="other">
            Other
        </label><br>
        <label for="designation">Designation:</label>
        <input type="text" required>
        <br />
        <label for="salary">Salary:</label>
        <input type="number" required>
        <br />
        <label for="dateofjoining">DoJ:</label>
        <input type="date" required>
        <br />
        <label for="location">Location</label>
        <select id="location" name="location">
            <option value="surat">Surat</option>
            <option value="ahmedabad">Ahmedabad</option>
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
        </select>
        <br />
        <input type="submit" value="submit" /><br />
    </form>
</div>
